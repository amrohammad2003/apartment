<div class="dashboard-container">
  <nav class="sidebar">
    <img routerLink="/home-page" src="assets/images/app-logo.png" alt="App Logo" class="app-logo" />
    <hr />
    <div class="profile-section">
      <img [src]="tenantAvatar()" alt="Tenant Avatar" class="avatar">
      <h3>{{ tenantName() }}</h3>
      <p class="role-badge">Tenant</p>
    </div>
    <ul>
      <li>
        <a routerLink="/tenant-dashboard" routerLinkActive="active">
          <img src="assets/icons/dashboard.png" alt="Dashboard Icon" class="nav-icon" />
          Dashboard
        </a>
      </li>
      <li>
        <a routerLink="/tenant-dashboard/maintenance-center" routerLinkActive="active">
          <img src="assets/icons/contract.png" alt="Maintenance Icon" class="nav-icon" />
          Maintenance
        </a>
      </li>
      <li>
        <a routerLink="/tenant-dashboard/messages" routerLinkActive="active">
          <img src="assets/icons/messages.png" alt="Messages Icon" class="nav-icon" />
          Messages
        </a>
      </li>
      <li>
        <a routerLink="/tenant-dashboard/payments" routerLinkActive="active">
          <img src="assets/icons/payments.png" alt="Payments Icon" class="nav-icon" />
          Payments
        </a>
      </li>
      <li>
        <a routerLink="/tenant-dashboard/bank-cards" routerLinkActive="active">
          <img src="assets/icons/bank_cards.png" alt="Bank Cards Icon" class="nav-icon" />
          Banks & Cards
        </a>
      </li>
      <li>
        <a routerLink="/tenant-dashboard/help" routerLinkActive="active">
          <img src="assets/icons/help.png" alt="Help Icon" class="nav-icon" />
          Help
        </a>
      </li>
      <li>
        <a (click)="logout()" class="logout-link">
          <img src="assets/icons/logout.png" alt="Logout Icon" class="nav-icon" />
          Logout
        </a>
      </li>
    </ul>
  </nav>

  <main class="main-content">
    <div class="stats-bar">
      <div class="stat-card">
        <h4>Active Requests</h4>
        <p>3</p> <!-- Replace with actual data -->
      </div>
      <div class="stat-card">
        <h4>Pending Payments</h4>
        <p>1</p> <!-- Replace with actual data -->
      </div>
      <div class="stat-card">
        <h4>Messages</h4>
        <p>2</p> <!-- Replace with actual data -->
      </div>
    </div>
    <router-outlet></router-outlet>
  </main>
</div>
